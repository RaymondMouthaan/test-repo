sudo: 'required'

services:
  - 'docker'

language:
  - 'bash'

script:
    - tar -zcvf dummy.tar.gz dummy/

before_deploy:
    - export FILE_TO_UPLOAD=$(ls _builds/dummy.tar.gz)

deploy:
    provider: releases
    api_key:
      - secure: ""
    file: "${FILE_TO_UPLOAD}"
    skip_cleanup: true
    on:
        tags: true
